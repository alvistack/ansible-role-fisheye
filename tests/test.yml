- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: ansible-role-python

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-apt
    - role: ansible-role-yum
    - role: ansible-role-java

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-fisheye
      # Owner and group for Fisheye.
      fisheye_owner: "daemon"
      fisheye_group: "daemon"
      # Location for the $FISHEYE_HOME directory.
      fisheye_home: "/var/atlassian/application-data/fisheye"
      # Location for the $FISHEYE_CATALINA directory.
      fisheye_catalina: "/opt/atlassian/fisheye"
      # Fisheye Apache Tomcat connector and server port.
      fisheye_connector_port: "8060"
      fisheye_server_port: "8059"

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-mariadb-connector-java
      mariadb_connector_java_dest: "/opt/atlassian/fisheye/lib/mariadb-connector-java.jar"
