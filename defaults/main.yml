# JVM minimal and maximum memory usage.
fisheye_jvm_minimum_memory: "512m"
fisheye_jvm_maximum_memory: "1024m"

# Proxy and context path setup.
fisheye_catalina_connector_proxyname: ~
fisheye_catalina_connector_proxyport: ~
fisheye_catalina_connector_scheme: "http"
fisheye_catalina_connector_secure: "false"
fisheye_catalina_context_path: ~

# Atlassian Support recommended JVM arguments.
fisheye_jvm_support_recommended_args: "-Datlassian.plugins.enable.wait=300 -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1"

# Session timeout.
fisheye_session_timeout: "300"

# URL for download archives.
fisheye_version: "4.7.0"
fisheye_download:
  url: "https://product-downloads.atlassian.com/software/fisheye/downloads/fisheye-{{ fisheye_version }}.zip"
  dest: "/tmp/fisheye-{{ fisheye_version }}.zip"
  checksum: "sha1:0c90bf7423aabd43096df8e849586360d05de32b"
mysql_jdbc_version: "5.1.47"
mysql_jdbc_download:
  url: "https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.47.tar.gz"
  dest: "/tmp/mysql-connector-java-5.1.47.tar.gz"
  checksum: "sha1:ABF720D4E48FABCF677653A9F61993E093526616"
postgresql_jdbc_version: "42.2.5"
postgresql_jdbc_download:
  url: "https://jdbc.postgresql.org/download/postgresql-{{ postgresql_jdbc_version }}.jar"
  dest: "/tmp/postgresql-{{ postgresql_jdbc_version }}.jar"
  checksum: "sha1:951b7eda125f3137538a94e2cbdcf744088ad4c2"
