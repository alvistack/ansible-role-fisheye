- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: fisheye

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: fisheye

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/etc/init.d" }
    - { dest: "/etc/systemd/system" }
    - { dest: "/opt/atlassian/fisheye", owner: "daemon", group: "daemon" }
    - { dest: "/var/atlassian/application-data/fisheye", owner: "daemon", group: "daemon" }
    - { dest: "/var/atlassian/application-data/fisheye/var", owner: "daemon", group: "daemon" }
    - { dest: "/var/atlassian/application-data/fisheye/var/log", owner: "daemon", group: "daemon" }
  tags: fisheye

- name: unarchive package
  shell: |
    cd /opt/atlassian/fisheye
    ARCHIVE="`mktemp --suffix=.zip`"
    curl -skL {{ fisheye_download_url }} > $ARCHIVE
    TMP_DIR="`mktemp -d`" && unzip -qq $ARCHIVE -x -d $TMP_DIR && rsync -aq $TMP_DIR/*/ . && rm -rf $TMP_DIR
    rm -rf $ARCHIVE
    cd /opt/atlassian/fisheye/lib
    rm -rf *mysql*.jar
    curl -skL {{ mysql_jdbc_download_url }} | tar zxf - --strip-components 1 --wildcards "mysql*/*mysql*.jar"
    cd /opt/atlassian/fisheye/lib
    rm -rf *postgresql*.jar
    curl -skL {{ postgresql_jdbc_download_url }} -O
    chown -Rf daemon:daemon /opt/atlassian/fisheye
  args:
    creates: "/opt/atlassian/fisheye/bin/start.sh"
  tags: fisheye

- name: copy templates
  template:
    src: "./templates{{ item.dest }}.j2"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { dest: "/etc/init.d/fisheye", mode: "0755" }
    - { dest: "/etc/systemd/system/fisheye.service" }
    - { dest: "/opt/atlassian/fisheye/bin/fisheyectl.sh", owner: "daemon", group: "daemon", mode: "0755" }
    - { dest: "/opt/atlassian/fisheye/bin/start.sh", owner: "daemon", group: "daemon", mode: "0755" }
  register: template_result
  tags: fisheye

- name: systemctl daemon-reload
  systemd:
    name: fisheye
    daemon_reload: yes
  when:
    - ansible_service_mgr == 'systemd'
    - template_result is changed
  changed_when: false
  ignore_errors: yes
  tags: fisheye

- name: patch /opt/atlassian/fisheye/content/WEB-INF/web.xml
  lineinfile:
    path: "/opt/atlassian/fisheye/content/WEB-INF/web.xml"
    regexp: "^        <session-timeout>[0-9]*</session-timeout>"
    line: "        <session-timeout>{{ fisheye_session_timeout | int }}</session-timeout>"
    insertbefore: "^    </session-config>"
    state: present
  tags: fisheye

- name: enable service
  service:
    name: fisheye
    enabled: yes
  changed_when: false
  ignore_errors: yes
  tags: fisheye
