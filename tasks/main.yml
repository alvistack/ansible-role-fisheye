- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: fisheye

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: fisheye

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
    state: "{{ item.state }}"
  with_items:
    - { dest: "{{ fisheye_catalina }}", owner: "{{ fisheye_owner }}", group: "{{ fisheye_group }}", mode: "0755", state: "directory" }
    - { dest: "{{ fisheye_home }}", owner: "{{ fisheye_owner }}", group: "{{ fisheye_group }}", mode: "0755", state: "directory" }
    - { dest: "{{ fisheye_home }}/var", owner: "{{ fisheye_owner }}", group: "{{ fisheye_group }}", mode: "0755", state: "directory" }
    - { dest: "{{ fisheye_home }}/var/log", owner: "{{ fisheye_owner }}", group: "{{ fisheye_group }}", mode: "0755", state: "directory" }
  tags: fisheye

- name: unarchive package
  shell: |
    ARCHIVE="`mktemp --suffix=.zip`"
    curl -sL {{ fisheye_url }} > $ARCHIVE
    TMP_DIR="`mktemp -d`" && unzip $ARCHIVE -qq -x -d $TMP_DIR && rsync -av $TMP_DIR/*/ {{ fisheye_catalina }} && rm -rf $TMP_DIR
    chown -Rf {{ fisheye_owner }}:{{ fisheye_group }} {{ fisheye_catalina }}
    rm -rf $ARCHIVE
  args:
    creates: "{{ fisheye_catalina }}/bin/start.sh"
  tags: fisheye

- name: copy templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items:
    - { src: "etc/init.d/fisheye.j2", dest: "/etc/init.d/fisheye", owner: "root", group: "root", mode: "0755" }
    - { src: "opt/atlassian/fisheye/bin/fisheyectl.sh.j2", dest: "{{ fisheye_catalina }}/bin/fisheyectl.sh", owner: "{{ fisheye_owner }}", group: "{{ fisheye_group }}", mode: "0755" }
    - { src: "opt/atlassian/fisheye/bin/start.sh.j2", dest: "{{ fisheye_catalina }}/bin/start.sh", owner: "{{ fisheye_owner }}", group: "{{ fisheye_group }}", mode: "0755" }
    - { src: "opt/atlassian/fisheye/config.xml.j2", dest: "{{ fisheye_catalina }}/config.xml", owner: "{{ fisheye_owner }}", group: "{{ fisheye_group }}", mode: "0644" }
  tags: fisheye

- name: enable service
  service:
    name: "fisheye"
    enabled: "yes"
  tags: fisheye
