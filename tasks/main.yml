- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
      skip: true

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
      skip: true

- name: groupadd
  group:
    name: "{{ fisheye_group }}"
    system: true
    state: "present"

- name: useradd
  user:
    name: "{{ fisheye_owner }}"
    group: "{{ fisheye_group }}"
    home: "{{ fisheye_home }}"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/lib/systemd/system" }
    - { dest: "/lib/systemd/system/fisheye.service.d" }
    - dest: "{{ fisheye_catalina }}"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
    - dest: "{{ fisheye_catalina }}/bin"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
    - dest: "{{ fisheye_home }}"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
    - dest: "{{ fisheye_home }}/var"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
    - dest: "{{ fisheye_home }}/var/log"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"

- name: download archive
  shell: |
    set -euo pipefail
    TMP_DIR="$(mktemp -d)" \
      && cd $TMP_DIR \
      && mkdir -p ./{{ item.dest | dirname }} \
      && curl -skL -m 300 {{ item.url }} > ./{{ item.dest }} \
      && echo -n "{{ item.sha256sum }} ./{{ item.dest }}" | sha256sum -c - \
      && mkdir -p {{ item.dest | dirname }} \
      && mv ./{{ item.dest }} {{ item.dest }} \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
    creates: "{{ item.dest | dirname }}"
  loop:
    - "{{ fisheye_download }}"
    - "{{ postgresql_jdbc_download }}"
  register: result
  until: result is succeeded

- name: unarchive package
  shell: |
    set -euo pipefail
    exec &> >(tee -a {{ fisheye_download.dest }}.log)
    rm -rf {{ fisheye_catalina }} \
      && mkdir -p {{ fisheye_catalina }}
    cd {{ fisheye_catalina }}
    TMP_DIR="$(mktemp -d)" \
      && unzip -qq -d $TMP_DIR {{ fisheye_download.dest }} \
      && cp -rfT $TMP_DIR/* . \
      && rm -rf $TMP_DIR
    cd {{ fisheye_catalina }}/lib
    rm -rf *postgresql*.jar
    cp {{ postgresql_jdbc_download.dest }} .
    chown -Rf {{ fisheye_owner }}:{{ fisheye_group }} {{ fisheye_catalina }}
    chmod 0755 \
      {{ fisheye_catalina }} \
      {{ fisheye_catalina }}/bin
  args:
    executable: "/bin/bash"
    creates: "{{ fisheye_download.dest }}.log"
  notify:
    - fisheye | systemctl daemon-reload
    - fisheye | systemctl restart fisheye.service

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/lib/systemd/system/fisheye.service" }
    - dest: "{{ fisheye_catalina }}/bin/fisheyectl.sh"
      src: "./templates/opt/atlassian/fisheye/bin/fisheyectl.sh.j2"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
      mode: "0755"
    - dest: "{{ fisheye_catalina }}/bin/start.sh"
      src: "./templates/opt/atlassian/fisheye/bin/start.sh.j2"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
      mode: "0755"
  notify:
    - fisheye | systemctl daemon-reload
    - fisheye | systemctl restart fisheye.service

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/lib/systemd/system/fisheye.service" }
    - dest: "{{ fisheye_catalina }}/bin/fisheyectl.sh"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
      mode: "0755"
    - dest: "{{ fisheye_catalina }}/bin/start.sh"
      owner: "{{ fisheye_owner }}"
      group: "{{ fisheye_group }}"
      mode: "0755"
  notify:
    - fisheye | systemctl daemon-reload
    - fisheye | systemctl restart fisheye.service

- name: patch {{ fisheye_catalina }}/content/WEB-INF/web.xml
  vars:
    ansible_python_interpreter: "python3"
  xml:
    path: "{{ fisheye_catalina }}/content/WEB-INF/web.xml"
    xpath: "/ns:web-app/ns:session-config/ns:session-timeout"
    namespaces:
      ns: "http://java.sun.com/xml/ns/javaee"
    value: "{{ fisheye_session_timeout | int }}"
    state: "present"
  notify:
    - fisheye | systemctl restart fisheye.service

- name: flush handlers
  meta: flush_handlers

- name: systemctl start fisheye.service
  service:
    name: "fisheye.service"
    state: "started"
    enabled: true
  changed_when: false
  failed_when: false
