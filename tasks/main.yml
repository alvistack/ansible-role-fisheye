- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
        - "main.yml"
      paths: "../vars"
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: fisheye

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
  loop_control:
    loop_var: "loop_var"
  ignore_errors: true
  tags: fisheye

- name: groupadd
  group:
    name: "fisheye"
    system: true
    state: "present"
  tags: fisheye

- name: useradd
  user:
    name: "fisheye"
    group: "fisheye"
    home: "/var/atlassian/application-data/fisheye"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"
  tags: fisheye

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/etc/init.d" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/opt/atlassian/fisheye", owner: "fisheye", group: "fisheye" }
    - { dest: "/opt/atlassian/fisheye/bin", owner: "fisheye", group: "fisheye" }
    - { dest: "/var/atlassian/application-data/fisheye", owner: "fisheye", group: "fisheye" }
    - { dest: "/var/atlassian/application-data/fisheye/var", owner: "fisheye", group: "fisheye" }
    - { dest: "/var/atlassian/application-data/fisheye/var/log", owner: "fisheye", group: "fisheye" }
  tags: fisheye

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
  with_items:
    - "{{ fisheye_download }}"
    - "{{ mysql_jdbc_download }}"
    - "{{ postgresql_jdbc_download }}"
  register: result
  until: result is succeeded
  tags: fisheye

- name: unarchive package
  shell: |
    set -o pipefail
    cd /opt/atlassian/fisheye
    TMP_DIR="`mktemp -d`" && unzip -qq {{ fisheye_download.dest }} -x -d $TMP_DIR && rsync -aq $TMP_DIR/*/ . && rm -rf $TMP_DIR
    cd /opt/atlassian/fisheye/lib
    rm -rf *mysql*.jar
    tar zxf {{ mysql_jdbc_download.dest }} --strip-components=1 --wildcards "mysql*/*mysql*.jar"
    cd /opt/atlassian/fisheye/lib
    rm -rf *postgresql*.jar
    cp {{ postgresql_jdbc_download.dest }} .
    chown -Rf fisheye:fisheye /opt/atlassian/fisheye
  args:
    executable: "/bin/bash"
    creates: "/opt/atlassian/fisheye/bin/start.sh"
  notify:
    - fisheye | systemctl daemon-reload
    - fisheye | systemctl restart
  tags: fisheye

- name: copy templates
  template:
    src: "./templates{{ item.dest }}.j2"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { dest: "/etc/init.d/fisheye", mode: "0755" }
    - { dest: "/lib/systemd/system/fisheye.service" }
    - { dest: "/opt/atlassian/fisheye/bin/fisheyectl.sh", owner: "fisheye", group: "fisheye", mode: "0755" }
    - { dest: "/opt/atlassian/fisheye/bin/start.sh", owner: "fisheye", group: "fisheye", mode: "0755" }
  notify:
    - fisheye | systemctl daemon-reload
    - fisheye | systemctl restart
  tags: fisheye

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  with_items:
    - { dest: "/etc/init.d/fisheye", mode: "0755" }
    - { dest: "/lib/systemd/system/fisheye.service" }
    - { dest: "/opt/atlassian/fisheye/bin/fisheyectl.sh", owner: "fisheye", group: "fisheye", mode: "0755" }
    - { dest: "/opt/atlassian/fisheye/bin/start.sh", owner: "fisheye", group: "fisheye", mode: "0755" }
  notify:
    - fisheye | systemctl daemon-reload
    - fisheye | systemctl restart
  tags: fisheye

- name: patch /opt/atlassian/fisheye/content/WEB-INF/web.xml
  lineinfile:
    path: "/opt/atlassian/fisheye/content/WEB-INF/web.xml"
    regexp: "^        <session-timeout>[0-9]*</session-timeout>"
    line: "        <session-timeout>{{ fisheye_session_timeout | int }}</session-timeout>"
    insertbefore: "^    </session-config>"
    state: present
  notify:
    - fisheye | systemctl daemon-reload
    - fisheye | systemctl restart
  tags: fisheye

- name: flush handlers
  meta: flush_handlers
  tags: fisheye

- name: enable service
  service:
    name: fisheye
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: fisheye
